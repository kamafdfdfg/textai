<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chatLog">
            <div class="chat-message bot">Привет! Я - Алекс. Чем могу помочь?</div>
        </div>
        <input type="text" id="userInput" placeholder="Задайте ваш вопрос..." autofocus>
    </div>
    <script>
        const chatLog = document.getElementById("chatLog");
        const userInput = document.getElementById("userInput");

        userInput.addEventListener("keydown", async function (event) {
            if (event.key === "Enter" && userInput.value.trim() !== "") {
                const userMessage = userInput.value.trim();
                addMessage(userMessage, "user");
                userInput.value = "";

                const botMessage = await getBotResponse(userMessage);
                addMessage(botMessage, "bot");
            }
        });

        async function getBotResponse(userMessage) {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "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" // Замените на ваш ключ API
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userMessage }]
                }),
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function addMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", sender);
            messageDiv.innerText = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.chat-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.chat-log {
    max-height: 400px;
    overflow-y: scroll;
}

.chat-message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

.bot {
    background-color: #f1f1f1;
    text-align: left;
}

.user {
    background-color: #e1f5fe;
    text-align: right;
}

    </style>
</body>
</html>
